<!DOCTYPE html>
<html>
  <head>
    <title>Login First</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="/login" method="post">
        <!-- user input-->

        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br /><br />

        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br /><br />
        <div class="login-btn">
          <a href="/home">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
